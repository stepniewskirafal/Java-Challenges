server:
  port: 8008
spring:
  application:
    name: LoginPage
  datasource:
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
    password: mySecretPassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect