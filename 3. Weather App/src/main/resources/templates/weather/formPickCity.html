<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head(title = 'Pick your city')">
    <link href="/css/pickCity.css" rel="stylesheet">
</head>

<body>
<th:block th:replace="template :: header" />

<div class="form-container d-flex justify-content-center align-items-center">
    <div class="form">
        <form th:object="${weatherRequestFrom}" method="post" action="pick">

            <div class="mb-3">
                <label for="cityInput" class="form-label">Chosen city</label>
                <input type="text" th:field="*{city}" class="form-control" id="cityInput">
                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger">Default Error Message</p>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{temperature}" class="form-check-input" id="temperatureCheck">
                <label class="form-check-label" for="temperatureCheck">Temperature</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{wind}" class="form-check-input" id="windCheck">
                <label class="form-check-label" for="windCheck">Wind</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{rain}" class="form-check-input" id="rainCheck">
                <label class="form-check-label" for="rainCheck">Rain</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <odpaliÄ‡ w JS loader >

        </form>
    </div>
</div>

<th:block th:replace="template.html :: footer" />
</body>
</html>
